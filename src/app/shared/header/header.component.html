<header class="header">
    <div class="header-container">

        <div class="logo-section">
            <div class="logo">
                <img src="images/ingresos.png" style="width: 50px; height: 50px;" alt="Logo">
                <span class="logo-text">SISTEMA INGRESOS</span>
            </div>
        </div>

        <!-- SecciÃ³n derecha -->
        <div class="right-section">
            <!-- Perfil de usuario -->
            <div class="user-profile" (click)="onProfileClick()">
                <img [src]="userInfo.avatar" [alt]="userInfo.name" class="avatar">
                <span class="user-name">{{ userInfo.name }}</span>
                <i class="icon-arrow-down"></i>
            </div>
        </div>
    </div>
</header>
